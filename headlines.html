<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headlines drake</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url(take\ care.jpg) no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Prevents full-page scroll */
        }

        .container {
            width: 60%;
            height: 80vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            position: relative;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            scrollbar-width: thin;
        }

        /* Custom scrollbar */
        .container::-webkit-scrollbar {
            width: 8px;
        }

        .container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.4);
            border-radius: 10px;
        }

        .line {
            font-size: 1.2rem;
            opacity: 0.4;
            transition: all 0.5s ease;
            text-align: center;
            width: 100%;
            margin: 5px 0;
        }

        .active {
            font-size: 1.8rem;
            opacity: 1;
        }

        #resetButton {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: goldenrod;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.5s;
        }

        #resetButton:hover {
            background: goldenrod;
            color: black;
        }

    </style>
</head>

    <div class="container" id="lyricsContainer"></div>

        const container = document.getElementById("lyricsContainer");
        let index = 0;
        let isAdding = false; // Prevents fast scrolling from adding too many lines

        function addLine() {
            if (isAdding) return; // Stop if a line is already being added
            isAdding = true;

            if (index < lyrics.length) {
                const line = document.createElement("div");
                line.classList.add("line");
                line.textContent = lyrics[index];
                container.appendChild(line);

                setTimeout(() => {
                    line.classList.add("active");
                }, 100);
                
                index++;

                highlightCurrentLyric();

                // Delayed smooth scroll down
                setTimeout(() => {
                    container.scrollTo({
                        top: container.scrollHeight,
                        behavior: "smooth"
                    });
                    isAdding = false; // Allow next scroll after animation
                }, 500); // 0.5s delay
            } else {
                isAdding = false; // Reset if no more lyrics
            }
        }

        function highlightCurrentLyric() {
            const lines = document.querySelectorAll(".line");
            lines.forEach((line, i) => {
                if (i === lines.length - 1) {
                    line.classList.add("active");  // Current lyric
                } else {
                    line.classList.remove("active");
                }
            });
        }

        // Event listeners
        document.addEventListener("wheel", addLine);
        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowDown") {
                addLine();
            }
        });

        document.getElementById("resetButton").addEventListener("click", () => {
            location.reload();
        });

    </script>
</body>
